<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE CLIENTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Formulario-container">
        <h1>Cadastro de cliente</h1>
        <form id="formClient" action="#" method="post">
            <fieldset class="grupo">
                <legend>Dados pessoais</legend>
                <div class="campo">
                    <label for="Nome">Nome:</label>
                    <input type="text" id="Nome" name="Nome" required>
                </div>
                <div class="campo">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" id="Sobrenome" name="Sobrenome" required>
                </div>
                <div class="campo">
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" name="CPF" required placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="campo">
                    <label for="Genero">Gênero</label>
                    <select name="Genero" id="Genero">
                        <option value="">Selecionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="date" id="DataNascimento" name="DataNascimento">
                </div>
            </fieldset>

            <fieldset class="grupo">
                <legend>Contato</legend>
                <div class="campo">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
                <div class="campo">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="Telefone" name="Telefone" required placeholder="(xx) xxxx-xxxx">
                </div>
            </fieldset>

            <fieldset class="grupo">
                <legend>Endereço</legend>
                <div class="campo">
                    <label for="Cep">CEP</label>
                    <input type="text" id="Cep" name="Cep" required placeholder="xxxxx-xxx">
                </div>
                <div class="campo">
                    <label for="Endereço">Endereço</label>
                    <input type="text" id="Endereco" name="Endereço" required>
                </div>
                <div class="campo">
                    <label for="Numero">Número</label>
                    <input type="text" id="Numero" name="Numero" required>
                </div>
                <div class="campo">
                    <label for="Cidade">Cidade</label>
                    <input type="text" id="Cidade" name="Cidade" required>
                </div>
                <div class="campo">
                    <label for="Estado">Estado</label>
                    <select name="Estado" id="Estado">
                        <option value="">Selecione</option>
                        <option value="DF">DF</option>
                        <option value="SP">SP</option>
                        <option value="GO">GO</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="RO">RO</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <legend>Dados de Acesso</legend>
                <div class="campo">
                    <label for="Senha">Senha</label>
                    <input type="password" id="Senha" name="Senha" required>
                </div>
                <div class="campo">
                    <label for="ConfirmaSenha">Confirma Senha</label>
                    <input type="password" id="ConfirmaSenha" name="ConfirmaSenha" required>
                </div>
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
